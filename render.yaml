services:
  - type: web
    name: transformer-model-frontend
    env: node
    rootDir: frontend
    buildCommand: |
      cd frontend
      rm -rf node_modules package-lock.json
      npm install
      npm audit fix --force
      npm run build
    startCommand: |
      cd frontend
      npx serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://transformer-model-backend.onrender.com
      - key: NODE_VERSION
        value: 20.11.1
      - key: PORT
        value: 3000
      - key: CI
        value: false
    healthCheckPath: /
    autoDeploy: true 